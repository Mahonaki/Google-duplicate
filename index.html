<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <p>
        <a class="gmail" href="https://mail.google.com/">Gmail</a>
        <a class="images" href="https://images.google.com/">Images</a>
    </p>
    <figure>
        <img class="menu" src="./image/grid.png">
        <img class="user" src="./image/user.png">
        <img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </figure>
    <div class="wrapper" action="http://google.com">
        <div class="search"> <input type="text" placeholder="Search..." name="search"> <img class="icon"
                src="./image/search.png" width="20px"></div>
        <img class="microphone" src="./image/microphone.png">
    </div>
    <div>
        <a href="http://google.com" class="button1">Google Search</a>
        <a href="http://google.com" class="button2">I'm Feeling Lucky</a>
    </div>
    <div class="footer">
        <div class="footer-top">
            <p class="uk">United Kingdom</p>
        </div>
        <span class="footer-bottom">
            <p class="ad">Advertising</p>
            <p class="business">Business</p>
            <p class="about-us">About Us</p>
        </span>
    </div>
</body>

</html>
